<div class="page-container">


  <div class="left-section">


    <h1 class="main-title">Ngx-Stories</h1>


    <p class="description-text">
      An Angular component for rendering Instagram-like stories with simple,
      touch-friendly interactions.
    </p>


    <div class="install-container">
      <code class="install-code">npm install ngx-stories</code>
      <button class="copy-button" [class.copied]="isCopied" (click)="copyCommand()">
        <svg *ngIf="!isCopied" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          aria-label="Copy icon" role="img" class="copy-icon">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
        <svg *ngIf="isCopied" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          aria-label="Checkmark icon" role="img" class="check-icon">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span>{{ isCopied ? 'Copied!' : 'Copy' }}</span>
      </button>
    </div>


    <div class="instructions-container">
      <div class="instructions-header">
        Instructions for the Ngx-Stories
      </div>
      <div class="instructions-list">
        <div class="instruction-row">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            aria-hidden="true">
            <path d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span>Tap left for previous stories</span>
        </div>
        <div class="instruction-row">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            aria-hidden="true">
            <path d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
          <span>Tap right for next stories</span>
        </div>
        <div class="instruction-row">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            aria-hidden="true">
            <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>Press and hold to pause</span>
        </div>
      </div>
    </div>


    <a href="https://github.com/Gauravdarkslayer/ngx-stories#readme" class="docs-link">
      <span>Documentation</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        aria-hidden="true">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
    </a>


    <p class="footer-credits">
      Made with <span class="heart-icon">â™¥</span> by <a href="https://github.com/gauravdarkslayer" target="_blank"
        rel="noopener noreferrer">gaurav</a>
    </p>

  </div>

  <div class="right-section">
    <img width="110" height="50" class="angularlogo" src="assets/images/angular.png" alt="Angular logo">
    <div class="stories-wrapper">
      <ngx-stories [storyGroups]="storyGroups" [options]="storyOptions" backlitColor="#1b1b1b"
        (triggerOnEnd)="triggerOnEnd()" (triggerOnExit)="triggerOnExit()"
        (onStoryGroupChange)="triggerOnStoryGroupChange($event)" (triggerOnStoryChange)="currentStoryDetails($event)">
      </ngx-stories>
    </div>
  </div>

</div>
